<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра в Змейку</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="controls">
        <button id="startBtn">Начать игру</button>
        <button id="pauseBtn" style="display: none;">Пауза</button>
        <button id="resumeBtn" style="display: none;">Продолжить</button>
        <button id="restartBtn" style="display: none;">Перезапуск</button>
    </div>
    <div class="game-container" id="gameContainer">
        <!-- Игровое поле будет создано через JS -->
    </div>
    <script src="script.js"></script>
</body>
</html>
