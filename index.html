<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Змейка</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div class="controls">
            <button id="startBtn">Начать игру</button>
            <button id="pauseBtn" disabled>Пауза</button>
            <button id="resumeBtn" style="display: none;">Продолжить</button>
            <button id="restartBtn" style="display: none;">Начать заново</button>
        </div>
        <div class="score-board">
            <p>Текущий счёт: <span id="currentScore">0</span></p>
            <p>Лучший счёт: <span id="highScore">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
