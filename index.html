<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра в змейку</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="500" height="500"></canvas>
        <div class="controls">
            <button id="startButton">Начать игру</button>
            <button id="pauseButton" style="display:none;">Пауза</button>
            <button id="resumeButton" style="display:none;">Продолжить</button>
        </div>
        <div class="score-board">
            <p id="currentScore">Текущий счёт: 0</p>
            <p id="highScore">Лучший счёт: 0</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
