<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра Змейка</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="controls">
        <button id="startGame" onclick="startGame()">Начать игру</button>
        <button id="pauseGame" style="display:none;" onclick="pauseGame()">Пауза</button>
        <button id="resumeGame" style="display:none;" onclick="resumeGame()">Продолжить</button>
        <button id="restartGame" style="display:none;" onclick="restartGame()">Перезапуск</button>
    </div>
    <div class="score">
        <p>Текущий счёт: <span id="currentScore">0</span></p>
        <p>Лучший результат: <span id="bestScore">0</span></p>
    </div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <script src="script.js"></script>
</body>
</html>
