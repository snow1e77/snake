<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Игра Змейка</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="controls">
            <button id="startGameButton">Начать игру</button>
            <button id="pauseButton" disabled>Пауза</button>
            <button id="restartButton" disabled>Начать заново</button>
        </div>
        <div id="score">Счет: 0</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
